{% extends 'base.html' %}

{% block content %}
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      Tasks list:
    </div>
    <ol class="list-group list-group-flush">
      {% for user in sorted_rating %}
        <li class="list-group-item"><a href="#">{{ user[0] }}: {{ user[1] }}</a></li>
      {% endfor %}
      <li class="list-group-item">Twitter: @bestblogger</li>
      <li class="list-group-item">Facebook: @bestblogger</li>
      <li class="list-group-item">Instagram: @bestblogger</li>
    </ol>
  </div>
{% endblock %}
