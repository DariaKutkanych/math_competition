{% extends 'base.html' %}

{% block content %}
<h1 class="title">Welcome to Math Competition</h1>
<div class="cards-wrapper">
  {% for event in news %}
    <div class="card">
      <div class="card-image">
        <img src="https://www.sciencefriday.com/wp-content/uploads/2016/08/Artboard-1.png">
      </div>
      <div class="card-content">
        <h2>Today {{ day }}</h2>
        <p>{{ event }}</p>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
